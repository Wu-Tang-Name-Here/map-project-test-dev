<!DOCTYPE html>
<html>
<head>
	<title>Burrito Madness</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { 
      height: 500px; 
    }

    .options-box {
      background: green;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 25px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 25%;
        height: 500px;
        float: left;
    }
   </style>
</head>
<body style="background-color: lightgrey;">
	<div style="text-align: center"><h1>Best Burritos in SF</h1>
	<p style="font-size: 15px;">You'll only find good burritos in the Mission!</p>
	</div>
	<div class="container">
    <div class="options-box">
      <img style="max-width: 100%;" src="img/burrito.png">
      <h1 style="color: white; text-align: center;">Burito Places</h1>
      	<ul style="color: white;" data-bind="foreach: locationList">
      		<li data-bind="text: name"></li>
      	</ul>
      	
    </div>

<div id="map" data-bind="map:myMap"></div>

<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
<script src="js/viewmodel.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDwWUPQ1eQ0aAZiex35Eh3Zm-k-T1qZznk&v=3&callback=initMap">
    </script>
</body>
</html>
